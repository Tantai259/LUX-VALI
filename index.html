<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LUX VALI - Vali cao cấp</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Logo -->
  <header>
    <img src="logo.png" alt="Logo LUX VALI" class="logo" />
  </header>

  <!-- Banner -->
  <section class="banner">
    <img src="banner.png" alt="Banner khuyến mãi" class="banner-img" />
  </section>

  <!-- Tiêu đề -->
  <section class="intro">
    <h1>Vali cao cấp - Sang trọng & Bền bỉ</h1>
    <p>Chất lượng vượt trội, bảo hành chính hãng</p>
  </section>

  <!-- Danh sách sản phẩm -->
  <section class="products">
    <h2>Sản phẩm nổi bật</h2>
    <div class="product-grid">

      <div class="product">
        <img src="vali1.jpg" alt="Vali kéo cao cấp" />
        <h3>Vali LUX 20 inch</h3>
        <p>Giá: 1.200.000đ</p>
        <a href="https://zalo.me/1234567890" target="_blank" class="btn">Liên hệ Zalo</a>
      </div>

      <div class="product">
        <img src="vali2.jpg" alt="Vali nhựa ABS" />
        <h3>Vali LUX 24 inch</h3>
        <p>Giá: 1.450.000đ</p>
        <a href="https://zalo.me/1234567890" target="_blank" class="btn">Liên hệ Zalo</a>
      </div>

      <div class="product">
        <img src="vali3.jpg" alt="Vali chống nước" />
        <h3>Vali LUX 28 inch</h3>
        <p>Giá: 1.700.000đ</p>
        <a href="https://zalo.me/1234567890" target="_blank" class="btn">Liên hệ Zalo</a>
      </div>

    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>© 2025 LUX VALI. All rights reserved.</p>
  </footer>

</body>
</html>
