<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LUX VALI - Vali cao cấp</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Logo -->
  <header>
    <img src="logo.png" alt="Logo LUX VALI" class="logo" />
  </header>

  <!-- Banner -->
  <section class="banner">
    <img src="banner.png" alt="Banner khuyến mãi" class="banner-img" />
  </section>

  <!-- Tiêu đề -->
  <section class="intro">
    <h1>Vali cao cấp – Giá siêu hời</h1>
  </section>

  <!-- Danh sách sản phẩm -->
  <section class="products">
    <div class="product-card">
      <img src="sp1.jpg" alt="Vali mẫu 1" />
      <h3>Vali kéo nhựa Stargo</h3>
      <p class="price">1.290.000đ</p>
      <button>Mua ngay</button>
    </div>
    <div class="product-card">
      <img src="sp2.jpg" alt="Vali mẫu 2" />
      <h3>Vali khung nhôm khóa sập</h3>
      <p class="price">1.490.000đ</p>
      <button>Mua ngay</button>
    </div>
    <div class="product-card">
      <img src="sp3.jpg" alt="Vali mẫu 3" />
      <h3>Vali vải chống nước</h3>
      <p class="price">990.000đ</p>
      <button>Mua ngay</button>
    </div>
  </section>
</body>
</html>
